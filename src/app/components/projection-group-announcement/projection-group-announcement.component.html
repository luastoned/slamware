<div class="projection-container animate__animated" [ngClass]="{'animate__fadeIn': show,  'animate__fadeOut': show == false }">
    <div class="projection-container-background" *ngIf="bgImage" [ngStyle]="{ 'background-image': bgImage }"></div>

    <div class="projection-container-content" *ngIf="group != undefined && group.name != undefined && config != undefined">
        <div class="projection-poet-name  animate__animated" [ngClass]="{ 'animate__slideInLeft': show, 'animate__slideOutLeft': show == false }"
            [ngStyle]="{'color': config.textColor1, 'background-color': config.backgroundColor1 }">{{ group.name }}</div>
    </div>
</div>
