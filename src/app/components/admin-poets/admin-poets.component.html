<div class="poetry-header">
    <section>
        <div class="headline">Poets</div>
    </section>
</div>

<div class="poetry-body">

    <div class="clr-row">
        <div class="clr-col">

            <table class="table">
                <thead>
                    <tr>
                        <th style="text-align: left;">ID</th>
                        <th style="text-align: left;" (click)="setSortTableBy('name')">
                            <div>
                                <span>Name</span>
                                <clr-icon shape="angle" *ngIf="sortTableBy == 'name' && sortTableDir == 'asc'"></clr-icon>
                                <clr-icon shape="angle" flip="vertical" *ngIf="sortTableBy == 'name' && sortTableDir == 'desc'"></clr-icon>
                            </div>
                        </th>
                        <th style="text-align: left;" (click)="setSortTableBy('slam')">
                            <div>
                                <span>Slam</span>
                                <clr-icon shape="angle" *ngIf="sortTableBy == 'slam' && sortTableDir == 'asc'"></clr-icon>
                                <clr-icon shape="angle" flip="vertical" *ngIf="sortTableBy == 'slam' && sortTableDir == 'desc'"></clr-icon>
                            </div></th>
                        <th style="text-align: left;" (click)="setSortTableBy('group')">
                            <div>
                                <span>Group</span>
                                <clr-icon shape="angle" *ngIf="sortTableBy == 'group' && sortTableDir == 'asc'"></clr-icon>
                                <clr-icon shape="angle" flip="vertical" *ngIf="sortTableBy == 'group' && sortTableDir == 'desc'"></clr-icon>
                            </div></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngIf="poets.length == 0">
                        <td colspan="3" class="p-5">
                            no poets found - create some
                        </td>
                    </tr>

                    <tr class="tr-input" *ngFor="let poet of sortBy(poets, sortTableBy)">
                        <td>
                            <input type="text" [(ngModel)]="poet.id" placeholder="poets id" readonly>
                        </td>
                        <td>
                            <input type="text" [(ngModel)]="poet.name" placeholder="poets name" (change)="update(poet)">
                        </td>
                        <td>
                            <input type="text" [(ngModel)]="poet.slam" placeholder="slam name" (change)="update(poet)">
                        </td>
                        <td>
                            <select name="options" [(ngModel)]="poet.group"
                                [ngClass]="{'placeholder': poet.group == '' }" (change)="update(poet)">
                                <option class="placeholder" value="" disabled selected>Select Group</option>
                                <option *ngFor="let g of groups" [ngValue]="g.id">{{ g.name }}</option>
                            </select>
                        </td>
                        <td>
                            <button (click)="remove(poet)" class="btn btn-sm btn-link btn-icon">
                                <cds-icon shape="trash"></cds-icon>
                            </button>
                        </td>
                    </tr>


                    <tr class="tr-input">
                        <td colspan="5">
                            <button (click)="add()" class="btn btn-sm btn-primary">add new poet</button>
                        </td>
                    </tr>
                </tbody>
            </table>

        </div>

    </div>
</div>
