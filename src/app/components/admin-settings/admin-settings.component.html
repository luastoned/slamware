<div class="poetry-header">
  <section>
    <div class="headline">Settings</div>
  </section>
</div>

<div class="poetry-menu-bar">
  <div class="btn-group btn-outline-primary btn-icon">
    <button class="btn" (click)="exportEvent()">
      <clr-icon shape="check" aria-label="Check"></clr-icon>
      <span>EXPORT EVENT</span>
    </button>

    <button class="btn" (click)="fileInput.click()">
      <clr-icon shape="check" aria-label="Check"></clr-icon>
      <span>IMPORT EVENT</span>
    </button>

    <button class="btn" (click)="resetEvent()">
      <clr-icon shape="check" aria-label="Check"></clr-icon>
      <span>RESET EVENT</span>
    </button>
  </div>
</div>

<div class="poetry-body">
  <div class="clr-row">
    <div class="clr-col">
      <div class="no-config" *ngIf="config == undefined">
        <div>It looks like you did not created an event.</div>
        <div class="">
          <button class="btn" (click)="create()">create now</button>
        </div>
      </div>

      <table class="table" *ngIf="config != undefined">
        <thead>
          <tr>
            <th style="text-align: left">Setting</th>
            <th style="text-align: left">Value</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr class="tr-input" *ngFor="let key of configKeys">
            <td>
              <input type="text" placeholder="config key" value="{{ key }}" readonly />
            </td>
            <td><input type="text" placeholder="config value" value="{{ getValue(key) }}" (change)="update($event, key)" /></td>
            <td>
              <button (click)="remove(key)" class="btn btn-sm btn-link btn-icon">
                <cds-icon shape="trash"></cds-icon>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<input hidden (change)="importEvent($event)" #fileInput type="file" id="file" />
