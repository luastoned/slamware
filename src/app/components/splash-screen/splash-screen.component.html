<div class="splashScreen">
    <div class="loader">

        <app-ui-progress-ring [value]="loaderValue" class="progress-ring"></app-ui-progress-ring>

        <img src="./../../../assets/microphone.png">
    </div>

    <div class="console">
        <div class="console-entry" *ngFor="let entry of consoleEntries">{{ entry }}</div>

        <div class="console-fade" [ngStyle]="{'background-image': consoleFadeGradient }"></div>
    </div>
</div>
