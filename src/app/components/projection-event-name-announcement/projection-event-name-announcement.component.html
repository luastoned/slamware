<div class="projection-container animate__animated" [ngClass]="{ 'animate__slideInLeft animate__fadeIn': show, 'animate__slideOutLeft animate__fadeOut': show == false }">
  <div class="projection-container-content" *ngIf="event != undefined && event.name != undefined && config != undefined">
    <div class="projection-group-name" [ngStyle]="{ color: config.textColor1, 'background-color': config.backgroundColor1 }">
      {{ event.name }}
    </div>
  </div>
</div>
