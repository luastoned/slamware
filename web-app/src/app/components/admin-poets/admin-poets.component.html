<div class="clr-row">
    <div class="clr-col">

        <table class="table">
            <thead>
                <tr>
                    <th style="text-align: left;">Name</th>
                    <th style="text-align: left;">Slam</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngIf="poets.length == 0">
                    <td colspan="3" class="p-5">
                        no poets found - create some
                    </td>
                </tr>

                <tr class="tr-input" *ngFor="let poet of poets" (click)="openPoet(poet)">
                    <td>
                        <input type="text" [(ngModel)]="poet.name" placeholder="poets name" (change)="update(poet)">
                    </td>
                    <td><input type="text" [(ngModel)]="poet.slam" placeholder="slam name" (change)="update(poet)"></td>
                    <td>
                        <button (click)="remove(poet)" class="btn btn-sm btn-link btn-icon">
                            <cds-icon shape="trash"></cds-icon>
                        </button>
                    </td>
                </tr>


                <tr class="tr-input">
                    <td colspan="3">
                        <button (click)="add()" class="btn btn-sm btn-primary">add new poet</button>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>

</div>
