<nav class="subnav">
    <ul class="nav">
        <li class="nav-item">
            <a class="nav-link" [routerLink]="['/admin/poets/new']">add poet</a>
        </li>
    </ul>
</nav>
<div class="content-container">
    <div class="content-area">

        <div class="clr-row">
            <div class="clr-col">

                <table class="table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Slam</th>
                            <th>Image</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngIf="poets.length == 0">
                            <td colspan="3" class="p-5">
                                no poets found - create some
                            </td>
                        </tr>

                        <tr *ngFor="let poet of poets" (click)="openPoet(poet)">
                            <td>{{ poet.name }}</td>
                            <td>{{ poet.slam }}</td>
                            <td>1</td>
                        </tr>
                    </tbody>
                </table>

            </div>

            <router-outlet></router-outlet>


        </div>
    </div>

</div>
